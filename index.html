<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <title>Formulario</title>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center bg-light">
  <div class="container">
    <div class="row text-center">
      <h1 class="fs-5 mb-5">Formulario de Tareas</h1>
    </div>
    <form class="row">
      <div class="col-sm-12 col-md-9 col-lg-6 mx-auto">
        <div class="row">
          <div class="col-md-3 mb-2">
            <label for="id" class="form-label">ID</label>
            <input class="form-control form-control-sm" type="text" id="id">
          </div>
          <div class="col-md-9 mb-2">
            <label for="titulo" class="form-label">Titulo</label>
            <input class="form-control form-control-sm" type="text" id="titulo">
          </div>
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label">Descripci√≥n</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>
        <div class="mb-2">
          <label for="tiempo" class="form-label">Tiempo</label>
          <input class="form-control form-control-sm" type="text" id="tiempo">
        </div>
        <div class="mb-2">
          <label for="formFileSm" class="form-label">Imagen</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
        <div class="row">
          <div class="col-md-8 mb-2">
            <label for="responsable" class="form-label">Responsable</label>
            <input class="form-control form-control-sm" type="text" id="responsable">
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select form-select-sm" id="estado">
              <option value="pendiente" selected>Pendiente</option>
              <option value="en-proceso">En Proceso</option>
              <option value="completado">Completado</option>
            </select>
          </div>
        </div>
        <div class="mb-2">
          <p>Estado Seleccionado: <span class="fw-bold" id="display-estado">pendiente</span></p>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
